<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Semantic Search ‚Äì NeurText</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: #f9f9f9;
      color: #222;
    }
    .header {
      background: #0a0a0a;
      color: #fff;
      padding: 16px 0;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 0 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo-group {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .logo-group img {
      width: 48px;
      height: 48px;
    }
    .logo-group span {
      font-size: 22px;
      font-weight: 700;
    }
    .nav-links {
      display: flex;
      gap: 20px;
    }
    .nav-links a {
      color: #ccc;
      text-decoration: none;
    }
    .nav-links a:hover {
      color: #00f0ff;
    }
    .main {
      text-align: center;
      padding: 80px 20px;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 24px;
    }
    input, button {
      padding: 12px;
      font-size: 18px;
      max-width: 600px;
      width: 80%;
      margin: 10px auto;
      display: block;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background: #00f0ff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #00d0d0;
    }
    .results {
      max-width: 800px;
      margin: 20px auto;
      text-align: left;
    }
    .card {
      background: white;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 20px;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
    }
    .card h3 {
      margin: 0 0 8px;
      font-size: 20px;
      color: #00f0ff;
    }
    .card p {
      margin: 4px 0;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="container">
      <div class="logo-group">
        <img src="https://neurtext.ct.ws/wp-content/uploads/2025/05/logo-1.png" alt="logo">
        <span>NeurText</span>
      </div>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="chatbot.html">Gemini Chatbot</a>
        <a href="semantic-search.html">Semantic Search</a>
      </div>
    </div>
  </div>
  <div class="main">
    <h1>üîç Semantic Article Search</h1>
    <input type="text" id="query" placeholder="Es. deep learning nell'NLP...">
    <button onclick="searchArticles()">Cerca</button>
    <div id="results" class="results"></div>
  </div>
  <script>
    async function searchArticles() {
      const query = document.getElementById("query").value;
      const resultsBox = document.getElementById("results");
      resultsBox.innerHTML = "‚è≥ Ricerca in corso...";

      try {
        const res = await fetch("https://semantic-api.onrender.com/api/semantic-search", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ query })
        });

        const data = await res.json();

        if (!data.results || data.results.length === 0) {
          resultsBox.innerHTML = "‚ö†Ô∏è Nessun risultato trovato.";
          return;
        }

        resultsBox.innerHTML = data.results.map(r => `
          <div class="card">
            <h3>${r.title}</h3>
            <p><strong>Autori:</strong> ${r.authors?.join(", ") || "N/A"}</p>
            <p><strong>Anno:</strong> ${r.year} | <strong>Rivista:</strong> ${r.journal}</p>
            <p>${r.abstract.length > 500 ? r.abstract.slice(0, 500) + "..." : r.abstract}</p>
          </div>
        `).join("");

      } catch (err) {
        console.error(err);
        resultsBox.innerHTML = "üö´ Errore durante la ricerca.";
      }
    }
  </script>
</body>
</html>
